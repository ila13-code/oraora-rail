<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>GTFS Trenitalia – Rail Visualizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #dc2626;
            --accent-light: #ef4444;
            --success: #059669;
            --warning: #d97706;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 25%, #7c3aed  50%, #c026d3 75%, #dc2626 100%);
            color: #fff;
            overflow: hidden;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: -0.025em;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--shadow);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 160px;
        }

        .control-group label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        select, input {
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        select:disabled, input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.025em;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--success), #10b981);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--gray), #64748b);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(100, 116, 139, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Main Layout */
        .main-container {
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Timeline */
        .timeline-container {
            height: 160px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            position: relative;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #timeline {
            height: 100%;
            background: transparent !important;
        }

        /* Status Panel */
        .status-panel {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            min-width: 340px;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }

        .status-title {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.75rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #cbd5e1;
            font-weight: 500;
        }

        .status-value {
            color: #fff;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, var(--success), #10b981);
            border-radius: 0.5rem;
            font-size: 0.8rem;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #dc2626 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        .loading-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
        }

        /* Custom Map Styling */
        .leaflet-container {
            background: #1e293b !important;
        }

        .station-marker {
            background: #fff;
            border: 3px solid var(--primary);
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .station-marker:hover {
            transform: scale(1.3);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.5);
            border-color: var(--primary-light);
        }

        /* Train Icon Custom Styling */
        .train-icon {
            filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.4));
            animation: trainPulse 2s ease-in-out infinite;
        }

        @keyframes trainPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Route Lines - Curved and Smooth */
        .route-line {
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .route-line:hover {
            stroke-width: 7;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* Animation controls */
        .animation-controls {
            position: absolute;
            bottom: 180px;
            left: 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            display: none;
            z-index: 1000;
            min-width: 280px;
            box-shadow: var(--shadow-lg);
        }

        .animation-title {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .speed-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        /* Custom Tooltips */
        .custom-tooltip {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
            box-shadow: var(--shadow-lg);
            max-width: 350px;
        }

        .tooltip-title {
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .tooltip-info {
            margin: 0.5rem 0;
            color: #cbd5e1;
        }

        .tooltip-info strong {
            color: #fff;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--accent));
            border-radius: 1rem;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls {
                gap: 0.75rem;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .control-group {
                min-width: 140px;
            }
            
            .status-panel {
                position: relative;
                margin: 1rem;
                margin-top: 0;
                min-width: auto;
            }
            
            .timeline-container {
                height: 140px;
            }

            .main-container {
                height: calc(100vh - 180px);
            }
        }

        /* Timeline Custom Styling */
        .vis-timeline {
            background: transparent !important;
            border: none !important;
        }

        .vis-item {
            background: linear-gradient(135deg, var(--primary), var(--primary-light)) !important;
            border: none !important;
            border-radius: 0.5rem !important;
            color: white !important;
            font-weight: 600 !important;
            font-size: 0.8rem !important;
            box-shadow: var(--shadow) !important;
        }

        .vis-item.vis-selected {
            background: linear-gradient(135deg, var(--accent), var(--accent-light)) !important;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.5) !important;
            transform: scale(1.02) !important;
        }

        .vis-labelset .vis-label {
            color: #fff !important;
            font-weight: 500 !important;
        }

        .vis-time-axis {
            background: rgba(255, 255, 255, 0.1) !important;
            border-top: 1px solid var(--glass-border) !important;
        }

        .vis-time-axis .vis-text {
            color: #fff !important;
            font-weight: 500 !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Caricamento Sistema GTFS Trenitalia</div>
        <div class="loading-subtitle">Inizializzazione dati ferroviari...</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">🚄</div>
            <span>GTFS Trenitalia Professional</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="routeSelect">Linea</label>
                <select id="routeSelect">
                    <option value="">Caricamento...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="originSelect">Partenza</label>
                <select id="originSelect" disabled>
                    <option value="">Prima seleziona linea</option>
                </select>
            </div>

            <div class="control-group">
                <label for="destinationSelect">Destinazione</label>
                <select id="destinationSelect" disabled>
                    <option value="">Prima seleziona partenza</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dateSelect">Data</label>
                <select id="dateSelect" disabled>
                    <option value="">Prima seleziona destinazione</option>
                </select>
            </div>

            <div class="control-group">
                <label for="timeSelect">Orario Partenza</label>
                <select id="timeSelect" disabled>
                    <option value="">Prima seleziona data</option>
                </select>
            </div>
            
            <button class="btn-primary" id="playButton" disabled>
                <span>▶️</span>
                <span>Avvia</span>
            </button>

            <button class="btn-secondary" id="resetButton">
                <span>🔄</span>
                <span>Reset</span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Status Panel -->
            <div class="status-panel" id="statusPanel">
                <div class="status-title">
                    📊 Dashboard Operativo
                </div>
                <div class="status-item">
                    <span class="status-label">Linea:</span>
                    <span class="status-value" id="routeName">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Da:</span>
                    <span class="status-value" id="currentOrigin">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">A:</span>
                    <span class="status-value" id="currentDestination">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Data:</span>
                    <span class="status-value" id="currentDate">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Orario:</span>
                    <span class="status-value" id="currentTime">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Durata:</span>
                    <span class="status-value" id="currentDuration">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Fermate:</span>
                    <span class="status-value" id="currentStops">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Stato:</span>
                    <span class="status-value" id="routeStatus">In Attesa</span>
                </div>
            </div>

            <!-- Animation Controls -->
            <div class="animation-controls" id="animationControls">
                <div class="animation-title">🎬 Controlli Animazione</div>
                <div class="speed-control">
                    <label>Velocità:</label>
                    <input type="range" class="speed-slider" id="speedSlider" min="1" max="10" value="5">
                    <span id="speedValue">5x</span>
                </div>
                <button class="btn-secondary" id="stopAnimation">⏹️ Ferma</button>
                <div id="animationProgress" style="margin-top: 1rem; font-size: 0.9rem; color: #cbd5e1;"></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-container">
            <div id="timeline"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    
    <script>
        // Global variables
        let map, timeline, routes, shapes, stops, timetable, calendar, stats;
        let routeLayer, stationLayer, trainLayer;
        let currentAnimation = null;
        let animationSpeed = 5;
        let selectedRouteId = null;
        let selectedOrigin = null;
        let selectedDestination = null;
        let selectedDate = null;
        let selectedTime = null;
        let selectedTrip = null;
        let filteredTrips = [];
        let trainIcon = null;

        // Data URLs
        const DATA_URL = './out/';

        // Initialize application
        async function init() {
            try {
                showLoading(true);
                await loadData();
                initMap();
                initTimeline();
                initControls();
                createTrainIcon();
                showLoading(false);
                
                // Auto-select first route
                const firstRoute = Object.keys(routes)[0];
                if (firstRoute) {
                    document.getElementById('routeSelect').value = firstRoute;
                    selectRoute(firstRoute);
                }
            } catch (error) {
                console.error('Errore inizializzazione:', error);
                showError('Errore nel caricamento dei dati del sistema GTFS. Verificare che i file JSON siano presenti nella cartella out/');
            }
        }

        // Create custom train icon
        function createTrainIcon() {
            trainIcon = L.divIcon({
                html: `
                    <div class="train-icon" style="
                        width: 32px; 
                        height: 32px; 
                        background: linear-gradient(135deg, #dc2626, #ef4444);
                        border: 3px solid #fff;
                        border-radius: 6px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 16px;
                        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
                        position: relative;
                    ">🚂</div>
                `,
                className: 'custom-train-marker',
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });
        }

        // Load GTFS data
        async function loadData() {
            try {
                const [routesData, shapesData, stopsData, timetableData, calendarData, statsData] = await Promise.all([
                    fetch(DATA_URL + 'routes.json').then(r => {
                        if (!r.ok) throw new Error('routes.json non trovato');
                        return r.json();
                    }),
                    fetch(DATA_URL + 'shapes.json').then(r => {
                        if (!r.ok) throw new Error('shapes.json non trovato');
                        return r.json();
                    }),
                    fetch(DATA_URL + 'stops.json').then(r => {
                        if (!r.ok) throw new Error('stops.json non trovato');
                        return r.json();
                    }),
                    fetch(DATA_URL + 'timetable.json').then(r => {
                        if (!r.ok) throw new Error('timetable.json non trovato');
                        return r.json();
                    }),
                    fetch(DATA_URL + 'calendar.json').then(r => {
                        if (!r.ok) {
                            console.warn('calendar.json non trovato');
                            return {};
                        }
                        return r.json();
                    }),
                    fetch(DATA_URL + 'stats.json').then(r => {
                        if (!r.ok) {
                            console.warn('stats.json non trovato');
                            return {};
                        }
                        return r.json();
                    })
                ]);

                routes = routesData;
                shapes = shapesData;
                stops = stopsData;
                timetable = timetableData;
                calendar = calendarData;
                stats = statsData;

                console.log('✅ Sistema GTFS caricato:', {
                    routes: Object.keys(routes).length,
                    shapes: Object.keys(shapes).length,
                    stops: Object.keys(stops).length,
                    trips: Object.keys(timetable).length
                });

                // Debug shapes quality
                const sampleShape = Object.values(shapes)[0];
                if (sampleShape) {
                    console.log('🗺️ Esempio shape (punti reali GTFS):', sampleShape.length, 'coordinate');
                }

            } catch (error) {
                console.error('❌ Errore caricamento sistema GTFS:', error);
                throw error;
            }
        }

        // Initialize map
        function initMap() {
            map = L.map('map', {
                zoomSnap: 0.1,
                preferCanvas: true,
                zoomControl: false
            }).setView([39.5, 9.0], 8);

            L.control.zoom({
                position: 'bottomleft'
            }).addTo(map);

            // High quality tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors | GTFS Trenitalia Professional',
                className: 'map-tiles',
                maxZoom: 18
            }).addTo(map);

            // Initialize layers
            routeLayer = L.layerGroup().addTo(map);
            stationLayer = L.layerGroup().addTo(map);
            trainLayer = L.layerGroup().addTo(map);
        }

        // Initialize timeline
        function initTimeline() {
            const container = document.getElementById('timeline');
            const items = new vis.DataSet();
            
            const options = {
                stack: true,
                orientation: 'top',
                zoomMin: 1000 * 60 * 5,
                height: '160px',
                margin: { item: 4 },
                selectable: true,
                tooltip: {
                    followMouse: true,
                    overflowMethod: 'flip'
                }
            };

            timeline = new vis.Timeline(container, items, options);
            
            timeline.on('select', function(properties) {
                if (properties.items.length > 0) {
                    const tripId = properties.items[0];
                    animateTrip(tripId);
                }
            });
        }

        // Initialize controls
        function initControls() {
            const routeSelect = document.getElementById('routeSelect');
            routeSelect.innerHTML = '<option value="">Seleziona una linea ferroviaria...</option>';
            
            Object.entries(routes).forEach(([routeId, route]) => {
                const option = document.createElement('option');
                option.value = routeId;
                option.textContent = `${route.short} - ${route.long}`;
                routeSelect.appendChild(option);
            });

            // Cascading event listeners
            routeSelect.addEventListener('change', (e) => {
                resetSelections();
                if (e.target.value) {
                    selectRoute(e.target.value);
                    populateOrigins(e.target.value);
                }
            });

            document.getElementById('originSelect').addEventListener('change', (e) => {
                selectedOrigin = e.target.value;
                if (selectedOrigin) {
                    populateDestinations();
                } else {
                    resetDestinationSelector();
                }
                updatePlayButton();
            });

            document.getElementById('destinationSelect').addEventListener('change', (e) => {
                selectedDestination = e.target.value;
                if (selectedDestination) {
                    populateDates();
                } else {
                    resetDateSelector();
                }
                updatePlayButton();
            });

            document.getElementById('dateSelect').addEventListener('change', (e) => {
                selectedDate = e.target.value;
                if (selectedDate) {
                    populateTimes();
                } else {
                    resetTimeSelector();
                }
                updatePlayButton();
            });

            document.getElementById('timeSelect').addEventListener('change', (e) => {
                const tripId = e.target.value;
                if (tripId) {
                    selectedTrip = tripId;
                    selectedTime = timetable[tripId]?.departure;
                    updateDisplay();
                } else {
                    selectedTrip = null;
                    selectedTime = null;
                }
                updatePlayButton();
            });

            document.getElementById('playButton').addEventListener('click', () => {
                if (filteredTrips.length > 0) {
                    animateFirstTrip();
                }
            });

            document.getElementById('resetButton').addEventListener('click', () => {
                resetView();
            });

            // Animation controls
            document.getElementById('speedSlider').addEventListener('input', (e) => {
                animationSpeed = parseInt(e.target.value);
                document.getElementById('speedValue').textContent = animationSpeed + 'x';
            });

            document.getElementById('stopAnimation').addEventListener('click', () => {
                stopCurrentAnimation();
            });
        }

        // Reset all selections
        function resetSelections() {
            selectedOrigin = null;
            selectedDestination = null;
            selectedDate = null;
            selectedTime = null;
            selectedTrip = null;
            filteredTrips = [];
            
            const originSelect = document.getElementById('originSelect');
            const destinationSelect = document.getElementById('destinationSelect');
            const dateSelect = document.getElementById('dateSelect');
            const timeSelect = document.getElementById('timeSelect');
            
            originSelect.innerHTML = '<option value="">Prima seleziona linea</option>';
            originSelect.disabled = true;
            
            destinationSelect.innerHTML = '<option value="">Prima seleziona partenza</option>';
            destinationSelect.disabled = true;
            
            dateSelect.innerHTML = '<option value="">Prima seleziona destinazione</option>';
            dateSelect.disabled = true;

            timeSelect.innerHTML = '<option value="">Prima seleziona data</option>';
            timeSelect.disabled = true;
            
            updatePlayButton();
            updateStatusPanel();
        }

        function resetDestinationSelector() {
            const destinationSelect = document.getElementById('destinationSelect');
            const dateSelect = document.getElementById('dateSelect');
            const timeSelect = document.getElementById('timeSelect');
            
            destinationSelect.innerHTML = '<option value="">Prima seleziona partenza</option>';
            destinationSelect.disabled = true;
            
            dateSelect.innerHTML = '<option value="">Prima seleziona destinazione</option>';
            dateSelect.disabled = true;

            timeSelect.innerHTML = '<option value="">Prima seleziona data</option>';
            timeSelect.disabled = true;
            
            selectedDestination = null;
            selectedDate = null;
            selectedTime = null;
            selectedTrip = null;
            updatePlayButton();
        }

        function resetDateSelector() {
            const dateSelect = document.getElementById('dateSelect');
            const timeSelect = document.getElementById('timeSelect');
            
            dateSelect.innerHTML = '<option value="">Prima seleziona destinazione</option>';
            dateSelect.disabled = true;

            timeSelect.innerHTML = '<option value="">Prima seleziona data</option>';
            timeSelect.disabled = true;
            
            selectedDate = null;
            selectedTime = null;
            selectedTrip = null;
            updatePlayButton();
        }

        function resetTimeSelector() {
            const timeSelect = document.getElementById('timeSelect');
            timeSelect.innerHTML = '<option value="">Prima seleziona data</option>';
            timeSelect.disabled = true;
            selectedTime = null;
            selectedTrip = null;
            updatePlayButton();
        }

        function updatePlayButton() {
            const playButton = document.getElementById('playButton');
            const canPlay = selectedRouteId && selectedOrigin && selectedDestination && selectedDate && selectedTime && selectedTrip;
            playButton.disabled = !canPlay;
        }

        // Select route
        function selectRoute(routeId) {
            console.log('🚆 Selezionando linea:', routeId);
            selectedRouteId = routeId;
            stopCurrentAnimation();
            
            routeLayer.clearLayers();
            stationLayer.clearLayers();
            trainLayer.clearLayers();
            updateStatusPanel();
        }

        // Populate origins (first stops of trips)
        function populateOrigins(routeId) {
            const originSelect = document.getElementById('originSelect');
            const routeTrips = Object.entries(timetable).filter(([id, trip]) => trip.route_id === routeId);
            
            console.log(`📊 Analizzando ${routeTrips.length} viaggi per trovare partenze...`);

            const origins = new Set();
            routeTrips.forEach(([id, trip]) => {
                if (trip.stops && trip.stops.length > 0) {
                    const firstStopId = trip.stops[0][0]; // Primo stop del viaggio
                    const firstStop = stops[firstStopId];
                    if (firstStop) {
                        origins.add(JSON.stringify({
                            id: firstStopId,
                            name: firstStop.name
                        }));
                    }
                }
            });

            originSelect.innerHTML = '<option value="">Seleziona stazione di partenza...</option>';
            
            // Convert back to objects and sort
            const originsArray = Array.from(origins).map(o => JSON.parse(o));
            originsArray.sort((a, b) => a.name.localeCompare(b.name));
            
            originsArray.forEach(origin => {
                const option = document.createElement('option');
                option.value = origin.id;
                option.textContent = origin.name;
                originSelect.appendChild(option);
            });

            originSelect.disabled = false;
            console.log(`🚉 Stazioni di partenza trovate:`, originsArray.length);
        }

        // Populate destinations based on selected origin
        function populateDestinations() {
            if (!selectedOrigin || !selectedRouteId) return;

            const destinationSelect = document.getElementById('destinationSelect');
            
            // Find trips that start from selected origin
            const relevantTrips = Object.entries(timetable).filter(([id, trip]) => {
                if (trip.route_id !== selectedRouteId) return false;
                if (!trip.stops || trip.stops.length === 0) return false;
                return trip.stops[0][0] === selectedOrigin; // First stop matches origin
            });

            console.log(`🎯 Trovati ${relevantTrips.length} viaggi da ${stops[selectedOrigin]?.name}`);

            const destinations = new Set();
            relevantTrips.forEach(([id, trip]) => {
                if (trip.stops && trip.stops.length > 1) {
                    const lastStopId = trip.stops[trip.stops.length - 1][0]; // Last stop
                    const lastStop = stops[lastStopId];
                    if (lastStop && lastStopId !== selectedOrigin) {
                        destinations.add(JSON.stringify({
                            id: lastStopId,
                            name: lastStop.name
                        }));
                    }
                }
            });

            destinationSelect.innerHTML = '<option value="">Seleziona destinazione...</option>';
            
            const destinationsArray = Array.from(destinations).map(d => JSON.parse(d));
            destinationsArray.sort((a, b) => a.name.localeCompare(b.name));
            
            destinationsArray.forEach(destination => {
                const option = document.createElement('option');
                option.value = destination.id;
                option.textContent = destination.name;
                destinationSelect.appendChild(option);
            });

            destinationSelect.disabled = false;
            console.log(`🏁 Destinazioni disponibili:`, destinationsArray.length);
        }

        // Populate dates for selected origin-destination pair
        function populateDates() {
            if (!selectedOrigin || !selectedDestination || !selectedRouteId) return;

            const dateSelect = document.getElementById('dateSelect');
            
            // Find trips from origin to destination
            const relevantTrips = Object.entries(timetable).filter(([id, trip]) => {
                if (trip.route_id !== selectedRouteId) return false;
                if (!trip.stops || trip.stops.length < 2) return false;
                
                const firstStopId = trip.stops[0][0];
                const lastStopId = trip.stops[trip.stops.length - 1][0];
                
                return firstStopId === selectedOrigin && lastStopId === selectedDestination;
            });

            console.log(`📅 Trovati ${relevantTrips.length} viaggi da ${stops[selectedOrigin]?.name} a ${stops[selectedDestination]?.name}`);

            // Get available dates from calendar
            const availableDates = new Set();
            
            relevantTrips.forEach(([tripId, trip]) => {
                const serviceId = trip.service_id;
                if (calendar[serviceId]) {
                    Object.entries(calendar[serviceId]).forEach(([date, exceptionType]) => {
                        if (exceptionType === 1) {
                            availableDates.add(date);
                        }
                    });
                }
            });

            if (availableDates.size === 0) {
                dateSelect.innerHTML = '<option value="">Nessuna data disponibile</option>';
                dateSelect.disabled = true;
                return;
            }

            const sortedDates = Array.from(availableDates).sort();
            dateSelect.innerHTML = '<option value="">Seleziona una data...</option>';
            
            sortedDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                
                const year = date.substring(0, 4);
                const month = date.substring(4, 6);
                const day = date.substring(6, 8);
                option.textContent = `${day}/${month}/${year}`;
                
                dateSelect.appendChild(option);
            });

            dateSelect.disabled = false;
            console.log(`📆 Date disponibili:`, sortedDates.length);
        }

        // Populate times (specific trips) for selected route
        function populateTimes() {
            if (!selectedOrigin || !selectedDestination || !selectedDate || !selectedRouteId) return;

            const timeSelect = document.getElementById('timeSelect');
            
            // Find specific trips matching all criteria
            const availableTrips = Object.entries(timetable).filter(([tripId, trip]) => {
                if (trip.route_id !== selectedRouteId) return false;
                if (!trip.stops || trip.stops.length < 2) return false;
                
                const firstStopId = trip.stops[0][0];
                const lastStopId = trip.stops[trip.stops.length - 1][0];
                
                if (firstStopId !== selectedOrigin || lastStopId !== selectedDestination) return false;
                
                // Check if trip runs on selected date
                if (trip.service_dates && trip.service_dates[selectedDate] !== 1) {
                    return false;
                }
                
                return true;
            });

            console.log(`⏰ Trovati ${availableTrips.length} viaggi specifici per ${selectedDate}`);

            if (availableTrips.length === 0) {
                timeSelect.innerHTML = '<option value="">Nessun viaggio disponibile</option>';
                timeSelect.disabled = true;
                return;
            }

            // Sort trips by departure time
            availableTrips.sort(([,a], [,b]) => a.departure.localeCompare(b.departure));

            timeSelect.innerHTML = '<option value="">Seleziona orario di partenza...</option>';
            
            availableTrips.forEach(([tripId, trip]) => {
                const option = document.createElement('option');
                option.value = tripId;
                option.textContent = `${trip.departure} → ${trip.arrival} (${trip.duration_minutes} min)`;
                timeSelect.appendChild(option);
            });

            timeSelect.disabled = false;
            
            // Store available trips for other functions
            filteredTrips = availableTrips;
            
            console.log(`🚂 Orari disponibili:`, availableTrips.map(([,t]) => t.departure).join(', '));
        }

        // Update display for selected specific trip
        function updateDisplay() {
            if (!selectedTrip) return;

            const trip = timetable[selectedTrip];
            if (!trip) return;

            drawRouteAndStations();
            updateTimeline();
            updateStatusPanel();
        }

        // Draw route and stations using real GTFS shapes
        function drawRouteAndStations() {
            routeLayer.clearLayers();
            stationLayer.clearLayers();

            const route = routes[selectedRouteId];
            
            // Get unique shapes from filtered trips - using real GTFS shapes
            const routeShapes = new Set(filteredTrips.map(([id, trip]) => trip.shape_id));
            
            console.log(`🗺️ Disegnando ${routeShapes.size} percorsi reali GTFS`);
            
            routeShapes.forEach(shapeId => {
                if (shapes[shapeId] && shapes[shapeId].length > 0) {
                    // Use real GTFS coordinates with smooth rendering
                    const polyline = L.polyline(shapes[shapeId], {
                        color: route.color || '#3b82f6',
                        weight: 5,
                        opacity: 0.9,
                        smoothFactor: 1.0, // Keep original precision
                        className: 'route-line'
                    });
                    
                    polyline.bindPopup(`
                        <div class="custom-tooltip">
                            <div class="tooltip-title">${route.short} - ${route.long}</div>
                            <div class="tooltip-info"><strong>Da:</strong> ${stops[selectedOrigin]?.name}</div>
                            <div class="tooltip-info"><strong>A:</strong> ${stops[selectedDestination]?.name}</div>
                            <div class="tooltip-info"><strong>Shape GTFS:</strong> ${shapeId}</div>
                            <div class="tooltip-info"><strong>Punti percorso:</strong> ${shapes[shapeId].length}</div>
                            <div class="tooltip-info"><strong>Precisione:</strong> Dati reali Trenitalia</div>
                        </div>
                    `);
                    
                    routeLayer.addLayer(polyline);
                }
            });

            // Draw all stations on the route
            const routeStops = new Set();
            filteredTrips.forEach(([id, trip]) => {
                trip.stops.forEach(stop => routeStops.add(stop[0]));
            });

            routeStops.forEach(stopId => {
                const stop = stops[stopId];
                if (!stop) return;

                // Different style for origin/destination vs intermediate stops
                let markerStyle = {
                    radius: 6,
                    fillColor: '#fff',
                    color: route.color || '#3b82f6',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 1,
                    className: 'station-marker'
                };

                if (stopId === selectedOrigin) {
                    markerStyle.radius = 10;
                    markerStyle.fillColor = '#10b981';
                    markerStyle.color = '#059669';
                } else if (stopId === selectedDestination) {
                    markerStyle.radius = 10;
                    markerStyle.fillColor = '#ef4444';
                    markerStyle.color = '#dc2626';
                }

                const marker = L.circleMarker([stop.lat, stop.lon], markerStyle);

                const stationTrips = filteredTrips.filter(([id, trip]) => 
                    trip.stops.some(s => s[0] === stopId)
                );

                let stationType = 'Intermedia';
                if (stopId === selectedOrigin) stationType = 'Partenza';
                else if (stopId === selectedDestination) stationType = 'Arrivo';

                marker.bindPopup(`
                    <div class="custom-tooltip">
                        <div class="tooltip-title">🚉 ${stop.name}</div>
                        <div class="tooltip-info"><strong>Tipo:</strong> ${stationType}</div>
                        <div class="tooltip-info"><strong>Fermate oggi:</strong> ${stationTrips.length}</div>
                        <div class="tooltip-info"><strong>Coordinate:</strong> ${stop.lat.toFixed(6)}, ${stop.lon.toFixed(6)}</div>
                    </div>
                `);

                marker.bindTooltip(stop.name, {
                    permanent: false,
                    direction: 'top'
                });

                stationLayer.addLayer(marker);
            });

            // Fit map to route
            if (routeLayer.getLayers().length > 0) {
                const group = new L.featureGroup([routeLayer, stationLayer]);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Update timeline for specific trip
        function updateTimeline() {
            if (!selectedTrip || !selectedDate) return;
            
            const trip = timetable[selectedTrip];
            if (!trip) return;
            
            const year = selectedDate.substring(0, 4);
            const month = selectedDate.substring(4, 6);
            const day = selectedDate.substring(6, 8);
            const formattedDate = `${year}-${month}-${day}`;
            
            // Show only the selected trip
            const items = [{
                id: selectedTrip,
                content: `🚂 ${trip.departure} → ${trip.arrival} (${trip.duration_minutes}min)`,
                start: formattedDate + 'T' + trip.departure,
                end: formattedDate + 'T' + trip.arrival,
                title: `Da: ${stops[selectedOrigin]?.name}\nA: ${stops[selectedDestination]?.name}\nPartenza: ${trip.departure}\nArrivo: ${trip.arrival}\nDurata: ${trip.duration_minutes} min\nFermate: ${trip.stop_count}`,
                className: 'trip-item-selected'
            }];

            timeline.setItems(new vis.DataSet(items));
            
            // Focus on the trip time range
            const startTime = new Date(formattedDate + 'T' + trip.departure);
            const endTime = new Date(formattedDate + 'T' + trip.arrival);
            const buffer = 30 * 60 * 1000; // 30 minutes buffer
            
            timeline.setWindow(
                new Date(startTime.getTime() - buffer),
                new Date(endTime.getTime() + buffer)
            );
        }

        // Update status panel for specific trip
        function updateStatusPanel() {
            const route = selectedRouteId ? routes[selectedRouteId] : null;
            
            document.getElementById('routeName').textContent = route ? route.short : '-';
            document.getElementById('currentOrigin').textContent = selectedOrigin ? stops[selectedOrigin]?.name || '-' : '-';
            document.getElementById('currentDestination').textContent = selectedDestination ? stops[selectedDestination]?.name || '-' : '-';
            
            if (selectedDate) {
                const year = selectedDate.substring(0, 4);
                const month = selectedDate.substring(4, 6);
                const day = selectedDate.substring(6, 8);
                document.getElementById('currentDate').textContent = `${day}/${month}/${year}`;
            } else {
                document.getElementById('currentDate').textContent = '-';
            }
            
            // Show specific trip details
            if (selectedTrip && timetable[selectedTrip]) {
                const trip = timetable[selectedTrip];
                document.getElementById('currentTime').textContent = trip.departure;
                document.getElementById('currentDuration').textContent = `${trip.duration_minutes} min`;
                document.getElementById('currentStops').textContent = trip.stop_count;
            } else {
                document.getElementById('currentTime').textContent = '-';
                document.getElementById('currentDuration').textContent = '-';
                document.getElementById('currentStops').textContent = '-';
            }
            
            let status = 'In Attesa';
            if (selectedTrip) {
                status = 'Viaggio Selezionato';
            } else if (selectedRouteId && selectedOrigin && selectedDestination && selectedDate) {
                status = filteredTrips.length > 0 ? 'Seleziona Orario' : 'Nessun Servizio';
            } else if (selectedRouteId) {
                status = 'Configurazione';
            }
            document.getElementById('routeStatus').textContent = status;
        }

        // Animate the selected specific trip
        function animateFirstTrip() {
            if (selectedTrip) {
                animateTrip(selectedTrip);
            }
        }

        // Animate trip using real GTFS shapes
        function animateTrip(tripId) {
            const trip = timetable[tripId];
            if (!trip) return;

            stopCurrentAnimation();

            // Use the real GTFS shape coordinates
            const shapeCoords = shapes[trip.shape_id];
            if (!shapeCoords || shapeCoords.length === 0) {
                alert('⚠️ Percorso GTFS non disponibile per questo viaggio');
                return;
            }

            console.log(`🎬 Animando viaggio con shape GTFS: ${shapeCoords.length} punti reali`);

            document.getElementById('animationControls').style.display = 'block';
            document.getElementById('routeStatus').textContent = 'Animazione Attiva';

            trainLayer.clearLayers();

            const trainMarker = L.marker(shapeCoords[0], {
                icon: trainIcon,
                zIndexOffset: 1000
            });

            trainMarker.bindPopup(`
                <div class="custom-tooltip">
                    <div class="tooltip-title">🚂 Treno in Movimento</div>
                    <div class="tooltip-info"><strong>Da:</strong> ${stops[selectedOrigin]?.name}</div>
                    <div class="tooltip-info"><strong>A:</strong> ${stops[selectedDestination]?.name}</div>
                    <div class="tooltip-info"><strong>Partenza:</strong> ${trip.departure}</div>
                    <div class="tooltip-info"><strong>Arrivo:</strong> ${trip.arrival}</div>
                    <div class="tooltip-info"><strong>Shape GTFS:</strong> ${trip.shape_id}</div>
                    <div class="tooltip-info"><strong>Punti percorso:</strong> ${shapeCoords.length}</div>
                </div>
            `);

            trainLayer.addLayer(trainMarker);
            trainMarker.openPopup();

            let currentIndex = 0;
            const totalPoints = shapeCoords.length;
            const progressDiv = document.getElementById('animationProgress');
            const progressBar = document.getElementById('progressBar');

            const animate = () => {
                if (currentIndex >= totalPoints - 1) {
                    console.log('✅ Animazione completata');
                    document.getElementById('routeStatus').textContent = 'Arrivo Completato';
                    progressDiv.textContent = `🎯 Treno arrivato a ${stops[selectedDestination]?.name}!`;
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        stopCurrentAnimation();
                    }, 3000);
                    return;
                }

                trainMarker.setLatLng(shapeCoords[currentIndex]);
                
                const progress = Math.round((currentIndex / totalPoints) * 100);
                progressDiv.textContent = `🚂 Verso ${stops[selectedDestination]?.name} - ${progress}%`;
                progressBar.style.width = progress + '%';
                
                if (currentIndex % 15 === 0) {
                    map.panTo(shapeCoords[currentIndex]);
                }
                
                currentIndex++;
                currentAnimation = setTimeout(animate, 150 / animationSpeed);
            };

            animate();
        }

        function stopCurrentAnimation() {
            if (currentAnimation) {
                clearTimeout(currentAnimation);
                currentAnimation = null;
            }
            document.getElementById('animationControls').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            updateStatusPanel();
        }

        function resetView() {
            stopCurrentAnimation();
            trainLayer.clearLayers();
            
            document.getElementById('routeSelect').value = '';
            resetSelections();
            
            routeLayer.clearLayers();
            stationLayer.clearLayers();
            timeline.setItems(new vis.DataSet([]));
            
            selectedRouteId = null;
            updateStatusPanel();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            showLoading(false);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-panel';
            errorDiv.innerHTML = `
                <h3>⚠️ Errore Sistema</h3>
                <p>${message}</p>
                <button onclick="location.reload()" style="
                    margin-top: 1rem; 
                    padding: 0.75rem 1.5rem; 
                    background: linear-gradient(135deg, #dc2626, #ef4444); 
                    color: white; 
                    border: none; 
                    border-radius: 0.75rem; 
                    cursor: pointer;
                    font-weight: 600;
                ">🔄 Ricarica Sistema</button>
            `;
            document.body.appendChild(errorDiv);
        }

        document.addEventListener('DOMContentLoaded', init);

        window.addEventListener('resize', () => {
            if (map) map.invalidateSize();
            if (timeline) timeline.redraw();
        });
    </script>
